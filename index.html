<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  
<div>
    <h1>Formulário</h1>
    <fieldset>
    <h4>Dados Pessoais</h4>
    <form action="">
        <label>Nome: <input type="text" name="Nome"></label><br>
        <label>Endereço: <input type="text" name="Endereço"></label><br>
        <label>Cidade: <input type="text" name="Cidade"></label><br>
        <label>Estado:
            <select name="Estado" id="id_estado">
                <option value="CE">Ceará</option>
                <option value="MA">Maranhão</option>
                <option value="PI">Piauí</option>
                <option value="SE">Sergipe</option>
                <option value="AL">Alagoas</option>
                <option value="BA">Bahia</option>
                <option value="PB">Paraíba</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </select>
        </label>
    </form>
    </fieldset>
    <fieldset>
    <h4>Dados Profissionais </h4>
    <form action="">
        <div class="selection">
        <label>Natureza do Cargo:</label><br>
        <input type="radio" name="cargo" value="1"> Gerência
        <input type="radio" name="cargo" value="2"> Financeiro
        <input type="radio" name="cargo" value="3"> Recepção
        <input type="radio" name="cargo" value="4"> Administrativo
        <input type="radio" name="cargo" value="5"> Jurídico<br>
        </div>
        <label>Área de Interesse:</label><br>
        <input type="checkbox" name="area1" value="com"> Computação
        <input type="checkbox" name="area2" value="bio"> Biologia
        <input type="checkbox" name="area3" value="meio"> Meio Ambiente
        <input type="checkbox" name="area4" value="his"> História<br>

        <label for="msg">Mensagem:</label><br>
        <textarea name="Msg" id="idmsg" cols="30" rows="10"></textarea><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</fieldset>

</div>
</body>
</html>
